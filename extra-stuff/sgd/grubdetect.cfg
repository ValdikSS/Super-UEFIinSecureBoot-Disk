set option_title="core.img - "$"(GRUB2 installation)"

function run_option {

    source "${sg2d_directory}/tools.cfg"

    installation_found=false

    update_sg2d_devices
    for dev in ${sg2d_devices}; do
      getdevice ins_device $dev
        for ninspath in \
          boot/grub/i386-pc/core.img \
               grub/i386-pc/core.img \
          boot/grub2/i386-pc/core.img \
               grub2/i386-pc/core.img \
          boot/grub/core.img \
               grub/core.img \
          boot/grub2/core.img \
               grub2/core.img \
          ; do
          ins="(${ins_device})/${ninspath}"
          if [ -e "$ins" ]; then
              installation_found=true

              menuentry "${finaloption_tab_str}$ins" "$ins_device" "$ins" {
              ins_device="$2"
              ins="$3"

              root="$ins_device"
              multiboot "$ins"
              }
          fi
        done
    done

    if [ "$installation_found" != true ]; then
      menuentry "${finaloption_tab_str}"$"(No core.img file detected)" {
	sleep 1s
      }
    fi

}
